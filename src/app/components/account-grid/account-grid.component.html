<div class="container-fluid">
	<div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Cuentas</h4>
            <p class="card-category">Listado de todas las cuentas existentes en el sistema</p>
          </div>
		  <div class="card-body">
			  <div class="table-responsive">
				  <table class="table">
					  <thead>
						<tr>
						  <th (click)="onSort('id')">ID</th>
						  <th (click)="onSort('number')">NÃºmero</th>
						  <th (click)="onSort('name')">Nombre</th>
						  <th (click)="onSort('parentAccountId')">Cuenta Padre</th>
						  <th (click)="onSort('currencyTypeId')">Tipo de Moneda</th>
						</tr>
					  </thead>
					  <tbody>
						<tr *ngFor="let account of filteredAccounts">
						  <td>{{ account.id }}</td>
						  <td>{{ account.number }}</td>
						  <td>{{ account.name }}</td>
						  <td>{{ account.parentAccountId || 'N/A' }}</td>
						  <td>{{ account.currencyTypeId }}</td>
						</tr>
					  </tbody>
					</table>
				  </div>
				  <nav>
					  <ul class="pagination">
						<li
						  class="page-item"
						  [class.disabled]="currentPage === 1"
						  (click)="onPageChange(currentPage - 1)"
						>
						  <a class="page-link" href="#">Anterior</a>
						</li>
						<li
						  class="page-item"
						  *ngFor="let page of [].constructor(Math.ceil(filteredAccounts.length / itemsPerPage)); let i = index"
						  [class.active]="currentPage === i + 1"
						  (click)="onPageChange(i + 1)"
						>
						  <a class="page-link" href="#">{{ i + 1 }}</a>
						</li>
						<li
						  class="page-item"
						  [class.disabled]="currentPage === Math.ceil(filteredAccounts.length / itemsPerPage)"
						  (click)="onPageChange(currentPage + 1)"
						>
						  <a class="page-link" href="#">Siguiente</a>
						</li>
					  </ul>
					</nav>
			  </div>
		  </div>
		</div>
	</div>
    <div class="row">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar..."
            [(ngModel)]="searchTerm"
            (input)="onSearchTermChange()"
          />
        </div>
      </div>
</div>
